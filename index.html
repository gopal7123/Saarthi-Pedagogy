<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css">
    <title>Saarthi-pedagogy</title>
</head>

<body>
    <ul id="fron-tend">
        <li><span class="items">Item 1</span>
            <ul class="nested-items">
                <li class="items">Item 1.1</li>
                <ul class="nested-items">
                    <li>Item 1.1.1</li>
                    <li>Item 1.1.2</li>
                </ul>

                <li>Item1.2</li>
                <li>Item1.3</li>
            </ul>
        <li><span class="items">Item 2</span>
            <ul class="nested-items">
                <li>Item 2.1</li>
            </ul>
        <li><span class="items">Item 3</span>
    </ul>
    </li>
    </ul>
    </ul>

    </li>
    </ul>
    <script>
        var toggler = document.getElementsByClassName("items");
        var i;
        for (i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function () {

                this.parentElement.querySelector(".nested-items").classList.toggle("active");
                this.classList.toggle("items-down");
            });
        }
    </script>

</body>

</html>
